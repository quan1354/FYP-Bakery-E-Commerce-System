<form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" [formGroup]="resetPwdForm">
  <!--begin::Title-->
  <div class="text-center mb-10">
    <h1 class="text-dark mb-3">Forgotten Password ?</h1>
    <div class="text-gray-400 fw-bold fs-4">
      Enter your email and new password.
    </div>
  </div>
  <!--end::Title-->

  <!-- begin::Alert error-->
  <!-- <ng-container *ngIf="errorState === errorStates.HasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Sorry, looks like there are some errors detected, please try again.
      </div>
    </div>
  </ng-container> -->
  <!-- end::Alert error-->

  <!-- <ng-container *ngIf="errorState === errorStates.NoError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info">Sent password reset. Please check your email</div>
    </div>
  </ng-container> -->

  <!--begin::Form group-->
  <div class="fv-row mb-7">
    <label class="form-label fw-bolder text-dark fs-6">Email</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="email"
      placeholder="Email"
      name="email"
      formControlName="email"
      autocomplete="off"
    />
    <div class="error-list" *ngIf="isSubmitted && fc.email.errors">
      <div *ngIf="fc.email.errors.required">Please Enter Email</div>
      <div *ngIf="fc.email.errors.email">Please Enter valid Email format</div>
    </div>
  </div>

  <div class="mb-10 fv-row">
    <label class="form-label fw-bolder text-dark fs-6">New Password</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      placeholder="Password"
      name="password"
      formControlName="password"
      autocomplete="off"
    />
    <div class="error-list" *ngIf="isSubmitted && fc.password.errors">
      <div *ngIf="fc.password.errors.required">Please Enter New Password</div>
      <div *ngIf="fc.password.errors.minlength">password must more than 5 character</div>
    </div>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <button type="submit" id="kt_password_reset_submit" class="btn btn-lg btn-primary fw-bolder me-4">
      <span class="indicator-label" (click)="submit()">Submit</span>
    </button>
    <a routerLink="/auth/login" id="kt_login_password_reset_form_cancel_button"
      class="btn btn-lg btn-light-primary fw-bolder">
      Cancel
    </a>
  </div>
  <!--end::Form group-->
</form>
<!--end::Form-->
