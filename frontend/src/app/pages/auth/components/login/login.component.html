<form
  class="form w-100"
  novalidate="novalidate"
  id="kt_login_signin_form"
  [formGroup]="loginForm"
  (ngSubmit)="submit()"
>

  <div class="text-center mb-10">
    <h1 class="text-dark mb-3">Sign In to Metronic</h1>
    <div class="text-gray-400 fw-bold fs-4">New Here?
      <a routerLink="/auth/registration"id="kt_login_signup"class="link-primary fw-bolder">Sign Up</a>
    </div>
  </div>

  <div class="fv-row mb-10">
    <label class="form-label fs-6 fw-bolder text-dark">Email</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="email"
      name="email"
      formControlName="email"
      autocomplete="off"
    />
    <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
      <div *ngIf="fc.email.errors.required">Please enter this field</div>
      <div *ngIf="fc.email.errors.email">Please enter valid email format</div>
    </div>
  </div>

  <div class="fv-row mb-10">
    <div class="d-flex justify-content-between mt-n5">
      <div class="d-flex flex-stack mb-2">
        <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
        <a
          routerLink="/auth/forgot-password"
          class="link-primary fs-6 fw-bolder"
          id="kt_login_forgot"
          [style.margin-left]="'5px'"
        >
          Forgot Password ?
        </a>
      </div>
    </div>

    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      name="password"
      autocomplete="off"
      formControlName="password"
    />
    <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
      <div *ngIf="fc.password.errors.required">Please enter this field</div>
    </div>
  </div>

  <div class="text-center">
    <button
      type="submit"
      id="kt_sign_in_submit"
      class="btn btn-lg btn-primary w-100 mb-5"
    >Log In
    </button>


    <div class="text-center text-muted text-uppercase fw-bolder mb-5">or</div>

    <a
      class="
        btn btn-flex
        flex-center
        btn-light btn-lg
        w-100
        mb-5
        cursor-pointer
      "
    >
      <img
        class="h-20px me-3"
        src="./assets/media/svg/brand-logos/google-icon.svg"
      />

      Continue with Google
    </a>
  </div>
  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
