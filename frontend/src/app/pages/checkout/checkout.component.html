                <h2 class="fs-1 text-gray-800 w-bolder">Your Order</h2>
                <div class="table-responsive mb-8">

                  <table class="table align-middle gs-0 gy-4 my-0 mb-8">

                    <thead style="display: table-column-group;">
                      <tr>
                        <th class="min-w-175px"></th>
                        <th class="w-125px"></th>
                        <th class="w-60px"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr data-kt-pos-element="item" data-kt-pos-item-price="33" *ngFor="let item of order.item">
                        <td class="pe-0">
                          <div class="d-flex align-items-center">
                            <img src="{{item.product.imageUrl}}" class="w-50px h-50px rounded-3 me-3" alt="">
                            <span
                              class="fw-bold text-gray-800 cursor-pointer text-hover-primary fs-6 me-1">{{item.product.name}}</span>
                          </div>
                        </td>
                        <td class="pe-0">
                          <div class="position-relative d-flex align-items-center">
                            <span
                              class="border-0 text-center px-0 fs-3 fw-bold text-gray-800 w-30px">x{{item.quantity}}</span>
                          </div>
                        </td>
                        <td class="text-end">
                          <span class="fw-bold text-primary fs-2"
                            data-kt-pos-element="item-total">{{item.itemPrice|currency}}</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex flex-stack bg-success rounded-3 p-6 mb-6">
                    <div class="fs-6 fw-bold text-white">
                      <span class="d-block lh-1 mb-2">Subtotal</span>
                      <!-- <span class="d-block mb-2">Discounts</span>
                      <span class="d-block mb-9">Tax(12%)</span> -->
                      <span class="d-block fs-2qx lh-1">Total</span>
                    </div>
                    <div class="fs-6 fw-bold text-white text-end">
                      <span class="d-block lh-1 mb-2" data-kt-pos-element="total">{{order.totalPrice|currency}}</span>
                      <!-- <span class="d-block mb-2" data-kt-pos-element="discount">-$8.00</span>
                      <span class="d-block mb-9" data-kt-pos-element="tax">$11.20</span> -->
                      <span class="d-block fs-2qx lh-1"
                        data-kt-pos-element="grant-total">{{order.totalPrice|currency}}</span>
                    </div>
                  </div>
