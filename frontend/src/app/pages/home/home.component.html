              <ngb-carousel *ngIf="images" style="height: 500px;">
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="Random first slide" class="coverImage">
                  </div>
                  <div class="carousel-caption">
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="Random second slide" class="coverImage">
                  </div>
                  <div class="carousel-caption">
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[2]" alt="Random third slide" class="coverImage">
                  </div>
                  <div class="carousel-caption">
                  </div>
                </ng-template>
              </ngb-carousel>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!--begin::Heading-->
    <div class="text-center mb-5 mb-lg-10">
      <!--begin::Title-->
      <h3 class="fs-2hx text-dark mb-5 mt-12" id="portfolio" data-kt-scroll-offset="{default: 100, lg: 250}">Our Daily
        Soudough</h3>
      <!--end::Title-->
    </div>
    <!--end::Heading-->
    <!--begin::Tabs wrapper-->
    <div class="d-flex flex-center mb-5 mb-lg-15">
      <!--begin::Tabs-->
      <ul class="nav border-transparent flex-center fs-5 fw-bold" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link text-gray-500 text-active-primary px-3 px-lg-6 cursor-pointer"
            [ngClass]="{ active: activeTab === 'top-rate'}" (click)="setActiveTab('top-rate')" role="tab">Top Rate</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link text-gray-500 text-active-primary px-3 px-lg-6 cursor-pointer"
            [ngClass]="{ active: activeTab === 'recomendation'}" (click)="setActiveTab('recomendation')" role="tab">Recommendation</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link text-gray-500 text-active-primary px-3 px-lg-6 cursor-pointer"
            [ngClass]="{ active: activeTab === 'top-category'}" (click)="setActiveTab('top-category')" role="tab">Top Category</a>
        </li>
      </ul>
      <!--end::Tabs-->
    </div>
    <!--end::Tabs wrapper-->
    <!--begin::Tabs content-->
    <div class="tab-content">
      <div class="tab-pane fade show" [ngClass]="{ active: activeTab === 'top-rate'}">
        <div class="row g-10">
          <div class="col-lg-12">
            <div class="row g-10 mb-10">
              <div class="col-lg-4" *ngFor="let topRate of recommendData.topRate">
                <a class="d-block card-rounded overlay" data-fslightbox="lightbox-projects">
                  <div class="overlay-wrapper bgi-no-repeat bgi-position-center bgi-size-cover card-rounded h-250px"
                    style="background-image:url({{topRate.imageUrl}})"></div>
                  <div class="overlay-layer card-rounded bg-dark bg-opacity-25 cursor-pointer" (click)="openModal(topRate)">
                    <i class="bi bi-eye-fill fs-3x text-white"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade show" [ngClass]="{ active: activeTab === 'recomendation'}">
        <div class="row g-10">
          <div class="col-lg-12">
            <div class="row g-10 mb-10">
              <div class="col-lg-4" *ngFor="let recommend of recommendData.recommend">
                <a class="d-block card-rounded overlay" data-fslightbox="lightbox-projects">
                  <div class="overlay-wrapper bgi-no-repeat bgi-position-center bgi-size-cover card-rounded h-250px"
                    style="background-image:url({{recommend.imageUrl}})"></div>
                  <div class="overlay-layer card-rounded bg-dark bg-opacity-25 cursor-pointer" (click)="openModal(recommend)">
                    <i class="bi bi-eye-fill fs-3x text-white"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade show" [ngClass]="{ active: activeTab === 'top-category'}">
        <div class="row g-10">
          <div class="col-lg-12">
            <div class="row g-10 mb-10">
              <div class="col-lg-4" *ngFor="let favourite of recommendData.favourite">
                <a class="d-block card-rounded overlay" data-fslightbox="lightbox-projects">
                  <div class="overlay-wrapper bgi-no-repeat bgi-position-center bgi-size-cover card-rounded h-250px"
                    style="background-image:url({{favourite.imageUrl}})"></div>
                  <div class="overlay-layer card-rounded bg-dark bg-opacity-25 cursor-pointer" (click)="openModal(favourite)">
                    <i class="bi bi-eye-fill fs-3x text-white"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end::Tabs content-->
  </div>
</div>

<app-modal #modal [modalConfig]="modalConfig">
</app-modal>
